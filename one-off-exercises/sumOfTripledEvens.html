    <script>
        /*

        function sumOfTripledEvens(array) {

            for (let i = 0; i < array.length; i++) {
                // Step 1: If the element is an even number
                if (array[i] % 2 === 0) {
                    // Step 2: Multiply this number by three

        */

        /* My initial solution */
        function sumOfTripledEvens(array){
            let evensArray = array.filter((current)=> {return (current % 2 == 0)});
            let tripledEvensArray = evensArray.map((current) => {return(current * 3)});
            let sumTripledEvens = tripledEvensArray.reduce((sum, current) => {return(sum + current)}, 0);
            console.log(sumTripledEvens);
        }

        sumOfTripledEvens([1, 2, 3, 4, 5, 6]);

        /* But you can stack thos methods and end up with something like this:
        function sumOfTripledEvens(array) {
            return array
                .filter((num) => num % 2 === 0)
                .map((num) => num * 3)
                .reduce((acc, curr) => acc + curr);
        } 
        Which is much more consise and clean.*/
    </script>
