<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Exercise: Sort in decreasing order
        https://javascript.info/array-methods#sort-in-decreasing-order
        */

        let arr = [5, 2, 1, -10, 8];

        arr.sort( (a, b) => a - b );
        arr.reverse();

        // This is also enough and better arr.sort((a, b) => b - a); (instead of a-b we do b-a)

        console.log(arr) // [8, 5, 2, 1, -10]
    </script>
</body>
</html>
