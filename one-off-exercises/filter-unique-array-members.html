    <script>
        /*
        Exercise: Let arr be an array. Create a function unique(arr) that should return an array with unique items of arr.

        https://javascript.info/array-methods#filter-unique-array-members
        */

        function unique(arr){
            let uniqueArr = [];
            for (let str of arr){
                if(!uniqueArr.includes(str)){
                    uniqueArr.push(str);
                }
            }
                
            return uniqueArr;
        }
        /*
        Works but has potential performance issues. According to the exercise: "Further in the chapter Map and Set weâ€™ll see how to optimize it."
        */

        let arr = ["Hare", "Krishna", "Hare", "Krishna", 
        "Krishna", "Krishna", "Hare", "Hare", ":-O"];
        
        console.log(unique(arr));
    </script>
